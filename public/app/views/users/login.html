<div class="jumbotron" data-ng-controller="LoginCtrl">    	
  <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
  <div class="col-md-12">
  	<div class="col-md-6">
  	  <h4>Sign in</h4>	
    </div>
    <div class="col-md-6">
  	  <h4>Sign up</h4>	
    </div>
  </div>
  <div class="col-md-12">
	  <form  ng-submit="login()" class="signin form-horizontal">
	    <div class="form-group">
	      <label for="email" class="col-md-4 control-label">Email</label>
	      <div class="col-md-8">
	        <input required id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email"/>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="password" class="col-md-4 control-label">Password</label>
	      <div class="col-md-8">
	        <input required id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-md-offset-4 col-md-8">
	        <button type="submit" class="btn btn-primary">Sign in</button>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-md-offset-4 col-md-8">
	        <a ui-sref='auth.forgot-password'>Forgot your password?</a>
	      </div>
	    </div>
	  </form>
  </div>
  or
  <div class="col-md-12">
	  <a href="http://localhost:3000/auth/facebook">
	    <img src="/images/facebook.png" alt="facebook auth">
	  </a>
	  <a href="http://localhost:3000/auth/github">
	    <img src="/images/github.png" alt="github auth">
	  </a>
	  <a href="http://localhost:3000/auth/twitter">
	    <img src="/images/twitter.png" alt="twitter auth">
	  </a>
	  <a href="http://localhost:3000/auth/google">
	    <img src="/images/google.png" alt="google auth">
	  </a>
	  <a href="http://localhost:3000/auth/linkedin">
	    <img src="/images/linkedin.png" alt="linkedin auth">
	  </a>  
  </div>
</div>
